{% extends 'SocialTravel/base.html' %}
{% load static %}

{% block main %}
<p style="margin-top: 10px;">Estas seguro de que quiere borrar el psot {{ post.carousel_caption_title}}?</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-danger" type="submit" value="Borrar">
    <a class="btn-btn-primary" href="{% url 'post-list' %}">Cancelar</a>
</form>
{% endblock main %}
